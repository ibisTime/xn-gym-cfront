<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>我要参与</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body class="bg_fff join-wrapper">
    <div id="choseWrapper" class="join-chose-wrapper">
      <div class="title">请选择您要参与的类型</div>
      <div class="join-items" id="joinItems">
        <div class="join-item active">教练</div>
        <div class="join-item">达人</div>
      </div>
      <div class="join-btn">
        <button id="goWriteBtn">填写基础信息</button>
      </div>
    </div>
    <div id="coachWrapper" class="user-info-wrapper hidden">
        <form class="info-list" id="coachForm">
            <input type="hidden" name="kind" value="f2"/>
            <div class="info-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="title">姓名</span>
                    <input type="text" name="realName" class="input-item" placeholder="请输入姓名"/>
                </div>
            </div>
            <div class="info-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="title">手机号</span>
                    <input type="tel" name="mobile" class="input-item" placeholder="请输入手机号"/>
                </div>
            </div>
            <div class="info-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="title">性别</span>
                    <select class="input-item" name="gender">
                        <option value="0">女</option>
                        <option value="1">男</option>
                    </select>
                    <i class="right-arrow"></i>
                </div>
            </div>
            <div class="info-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="title">年龄</span>
                    <input type="tel" name="age" class="input-item" placeholder="请输入年龄"/>
                </div>
            </div>
            <div class="info-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="title">从业年限</span>
                    <input type="tel" name="duration" class="input-item" placeholder="请输入从业年限"/>
                </div>
            </div>
            <div class="info-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="title">工作地址</span>
                    <input type="text" name="address" class="input-item" placeholder="请输入工作地址"/>
                </div>
            </div>
            <div class="am-whitespace-sm"></div>
            <div class="info-item">
                <div class="am-flexbox am-flexbox-justify-between">
                    <span class="title1">教练资格证书照片</span>
                </div>
            </div>
            <div class="info-item img-info-item">
                <div class="img-wrapper">
                    <div class="img img-chose" id="cPdfWrapper">
                        <input type="file" id="cPdfFile"/>
                        <i class="add-icon"></i>
                    </div>
                </div>
            </div>
            <div class="am-whitespace-sm"></div>
            <div class="info-item">
                <div class="am-flexbox am-flexbox-justify-between">
                    <span class="title1">本人健身照片(3张)</span>
                </div>
            </div>
            <div class="info-item img-info-item">
                <div class="img-wrapper">
                    <div class="img img-chose" id="cAdvPicWrapper">
                        <input type="file" id="cAdvPicFile"/>
                        <i class="add-icon"></i>
                    </div>
                </div>
            </div>
        </form>
        <div class="user-info-btn">
            <button id="coachSubmitBtn" class="am-button am-button-primary">参加</button>
        </div>
    </div>
    <div id="talentWrapper" class="user-info-wrapper hidden">
        <form class="info-list" id="talentForm">
            <input type="hidden" name="kind" value="f3"/>
            <div class="info-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="title">姓名</span>
                    <input type="text" name="realName" class="input-item" placeholder="请输入姓名"/>
                </div>
            </div>
            <div class="info-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="title">手机号</span>
                    <input type="tel" name="mobile" class="input-item" placeholder="请输入手机号"/>
                </div>
            </div>
            <div class="info-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="title">性别</span>
                    <select class="input-item" name="gender">
                        <option value="0">女</option>
                        <option value="1">男</option>
                    </select>
                    <i class="right-arrow"></i>
                </div>
            </div>
            <div class="info-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="title">年龄</span>
                    <input type="tel" name="age" class="input-item" placeholder="请输入年龄"/>
                </div>
            </div>
            <div class="info-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="title">健身年限</span>
                    <input type="tel" name="duration" class="input-item" placeholder="请输入健身年限"/>
                </div>
            </div>
            <div class="info-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="title">健身地址</span>
                    <input type="text" name="address" class="input-item" placeholder="请输入健身地址"/>
                </div>
            </div>
            <div class="am-whitespace-sm"></div>
            <div class="info-item">
                <div class="am-flexbox am-flexbox-justify-between">
                    <span class="title1">身份证照片(正反面)</span>
                </div>
            </div>
            <div class="info-item img-info-item">
                <div class="img-wrapper">
                    <div class="img img-chose" id="tPdfWrapper">
                        <input type="file" id="tPdfFile"/>
                        <i class="add-icon"></i>
                    </div>
                </div>
            </div>
            <div class="am-whitespace-sm"></div>
            <div class="info-item">
                <div class="am-flexbox am-flexbox-justify-between">
                    <span class="title1">本人健身照片(5张)</span>
                </div>
            </div>
            <div class="info-item img-info-item">
                <div class="img-wrapper">
                    <div class="img img-chose" id="tAdvPicWrapper">
                        <input type="file" id="tAdvPicFile"/>
                        <i class="add-icon"></i>
                    </div>
                </div>
            </div>
        </form>
        <div class="user-info-btn">
            <button id="talentSubmitBtn" class="am-button am-button-primary">参加</button>
        </div>
    </div>
    <div id="specWrapper" class="user-info-wrapper hidden spec-info-wrapper">
        <form class="info-list" id="specForm">
            <div class="info-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="title">手机号</span>
                    <input type="tel" name="loginName" class="input-item" placeholder="请输入手机号"/>
                </div>
            </div>
            <div class="info-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="title">密码</span>
                    <input type="password" name="loginPwd" class="input-item" placeholder="请输入登录密码"/>
                </div>
            </div>
        </form>
        <div class="user-info-btn">
            <button id="specSubmitBtn" class="am-button am-button-primary">参加</button>
        </div>
    </div>
    <link rel="import" href="../footer.html?__inline">
    <script src="../../js/lib/qiniu/plupload.full.min.js"></script>
    <script src="../../js/lib/qiniu/qiniu.min.js"></script>
    <script>
        require(['app/controller/activity/Join']);
    </script>
</body>

</html>
