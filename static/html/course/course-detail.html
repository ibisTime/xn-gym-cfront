<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>订单详情</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body>
    <header class="course-swiper-wrap">
        <div id="swiper-container" class="swiper-container hp100">
            <div id="top-swiper" class="swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
        </div>
    </header>
    <div class="course-content">
        <div class="course-name-info am-flexbox am-flexbox-justify-between">
            <h1 id="name"></h1>
            <div class="remain-number">还剩<span id="remainNum"></span>人</div>
        </div>
        <div class="course-time">
            <span id="datetime"></span>
            <span id="realName"></span>
        </div>
        <div class="am-flexbox course-item">
            <div class="course-addr am-flexbox-item">
                <span id="address"></span>
            </div>
            <i class="right-arrow"></i>
        </div>
        <div class="am-flexbox course-item none-border" id="contact"></div>
    </div>
    <div class="am-whitespace-sm"></div>
    <div class="detail-header">
        <div class="header-split">
            <span>图文详情</span>
        </div>
    </div>
    <div class="detail-description" id="description"></div>
    <div class="am-whitespace-sm"></div>
    <div id="goComment" class="detail-header comment-header">
        <div class="am-flexbox am-flexbox-justify-between">
            <div class="hot-stars" id="stars">
                <i class="hot-star active"></i>
                <i class="hot-star active"></i>
                <i class="hot-star active"></i>
                <i class="hot-star active"></i>
                <i class="hot-star"></i>
                <span>0分</span>
            </div>
            <div class="comment-count">
                <label id="sumCom"></label><span>条评论</span>
            </div>
        </div>
    </div>
    <div class="comment-list" id="ratings"></div>
    <div class="am-whitespace-xl"></div>
    <div class="am-whitespace-sm"></div>
    <footer class="normal-footer">
        <span class="foot-label">金额：</span>
        <span class="foot-unit">¥</span>
        <span class="foot-price" id="price"></span>
        <button class="am-button am-button-primary fr" id="buy">购买</button>
    </footer>

    <link rel="import" href="../footer.html?__inline">
    <script src="//api.map.baidu.com/api?v=2.0&ak=GtNrG008U04GONzKSDHiW70GxurUUhlU&s=1"></script>
    <script>
        require(['app/controller/course/CourseDetail']);
    </script>
</body>

</html>
