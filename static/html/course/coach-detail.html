<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>私教详情</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body>
    <header class="course-swiper-wrap">
        <div id="swiper-container" class="swiper-container hp100">
            <div id="top-swiper" class="swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
        </div>
    </header>
    <div class="course-content">
        <div class="course-name-info coach-name-info am-flexbox">
            <h1 id="realName"></h1>
            <div class="hot-stars" id="hotStars">
                <i class="hot-star"></i>
                <i class="hot-star"></i>
                <i class="hot-star"></i>
                <i class="hot-star"></i>
                <i class="hot-star"></i>
                <span id="gender"></span>
            </div>
        </div>
        <div class="hot-tips" id="hotTips"></div>
    </div>
    <div class="am-whitespace-sm"></div>
    <div class="detail-header">
        <div class="header-split">
            <span>图文详情</span>
        </div>
    </div>
    <div class="detail-description" id="description"></div>
    <div class="am-whitespace-sm"></div>
    <div id="goComment" class="detail-header comment-header">
        <div class="am-flexbox am-flexbox-justify-between">
            <div class="hot-stars" id="stars">
                <i class="hot-star"></i>
                <i class="hot-star"></i>
                <i class="hot-star"></i>
                <i class="hot-star"></i>
                <i class="hot-star"></i>
                <span>0分</span>
            </div>
            <div class="comment-count">
                <label id="sumCom"></label><span>条评论</span>
            </div>
        </div>
    </div>
    <div class="comment-list" id="ratings"></div>
    <div class="am-whitespace-xxl"></div>
    <footer class="normal-footer">
        <button class="am-button am-button-primary wp100" id="buy">预约</button>
    </footer>

    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/course/CoachDetail']);
    </script>
</body>

</html>
