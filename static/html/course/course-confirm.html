<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>确认订单</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body>
    <div class="confirm-order-wrapper">
        <div class="confirm-head">
            <img src="../../images/warning.png"/>
            <span>上课前两小时取消扣20%预约金，两小时内不可取消</span>
        </div>
        <div class="am-whitespace-sm"></div>
        <div class="confirm-list">
            <div class="confirm-item">
                <div class="am-flexbox">
                    <span class="title">上课时间</span>
                    <div class="text">2017-07-09 周一 15:00-16:00</div>
                </div>
            </div>
            <div class="confirm-item">
                <div class="am-flexbox">
                    <span class="title">上课地点</span>
                    <div class="addr-icon t-3dot text">梦想孝正天使村梦想孝正天使村梦想孝正天使村</div>
                </div>
            </div>
            <div class="confirm-item">
                <div class="am-flexbox">
                    <span class="title">上课人数</span>
                    <div class="text">10</div>
                </div>
            </div>
            <div class="confirm-item">
                <div class="am-flexbox">
                    <span class="title">支付金额</span>
                    <div class="text amount">200元</div>
                </div>
            </div>
            <div class="confirm-item">
                <div class="am-flexbox">
                    <span class="title">联系方式</span>
                    <input class="text" type="tel" placeholder="请输入手机号码"/>
                </div>
            </div>
            <div class="confirm-item">
                <div class="am-flexbox am-flexbox-align-top">
                    <span class="title">特别嘱咐</span>
                    <textarea class="text remark" placeholder="填写要求等"></textarea>
                </div>
            </div>
        </div>
        <div class="confirm-btn">
            <button type="button" class="am-button am-button-primary">确认支付</button>
        </div>
    </div>
    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/course/CourseDetail']);
    </script>
</body>

</html>
