<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>点课</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body>
    <div class="course-wrap am-tabs am-tabs-top">
        <div id="am-tabs-bar" class="am-tabs-bar">
            <div class="am-tabs-ink-bar am-tabs-ink-bar-animated" style="transform: translate3d(0px, 0px, 0px); width: 3.75rem;"></div>
            <div class="am-tabs-tab">达人</div>
            <div class="am-tabs-tab">私教</div>
        </div>
        <div class="week-chose-wrapper" id="weekChoseWrapper">
          <div class="week-wrap">
              <div class="week-titles am-flexbox am-flexbox-justify-between hidden" id="weekWrapper0"></div>
              <div class="week-days am-flexbox am-flexbox-justify-between" id="dayWrapper0"></div>
          </div>
          <div class="week-wrap">
              <div class="week-titles am-flexbox am-flexbox-justify-between hidden" id="weekWrapper1"></div>
              <div class="week-days am-flexbox am-flexbox-justify-between" id="dayWrapper1"></div>
          </div>
        </div>
        <div id="am-tabs-content" class="am-tabs-content am-tabs-content-animated" style="transform: translateX(0%) translateZ(0px); touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
            <div class="am-tabs-tabpane">
                <div class="home-content">
                    <div class="hot-content clearfix" id="talentContent"></div>
                </div>
                <div id="loadingWrap0" class="loading-item hidden"><i class="global-loading-icon1"></i><span>加载中...</span></div>
                <div id="loadAll0" class="load-all hidden">
                    <img src="../../images/end.png">
                    <span>已经全部加载完毕</span>
                </div>
            </div>
            <div class="am-tabs-tabpane am-tabs-tabpane-inactive">
                <div class="home-content">
                    <div class="hot-content clearfix" id="coachContent"></div>
                </div>
                <div id="loadingWrap1" class="loading-item hidden"><i class="global-loading-icon1"></i><span>加载中...</span></div>
                <div id="loadAll1" class="load-all hidden">
                    <img src="../../images/end.png">
                    <span>已经全部加载完毕</span>
                </div>
            </div>
        </div>
    </div>
    <div class="sx-fixed-icon" id="sxIcon">筛选</div>

    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/course/Course']);
    </script>
</body>

</html>
