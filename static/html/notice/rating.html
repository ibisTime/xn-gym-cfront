<!DOCTYPE html>

            <div class="am-tabs-tabpane">

            </div>

                    <p><label>2、</label>每人每天最多给教练投<span id="rule2_1"></span>票</p>
                    <p><label>3、</label>每人每天最多给达人投<span id="rule3_1"></span>票</p>
                </div>
                <div class="home-content">
                    <div class="hot-content clearfix" id="talentContent"></div>
                </div>
                <div id="loadingWrap1" class="loading-item hidden"><i class="global-loading-icon1"></i><span>加载中...</span></div>
                <div id="loadAll1" class="load-all hidden">
                    <img src="../../images/end.png">
                    <span>已经全部加载完毕</span>
                </div>
            </div>
