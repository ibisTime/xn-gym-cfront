<div id="addOrEditBankCardContainer" class="right-left-cont">
    <div class="right-left-cont-title">
        <div class="right-left-cont-back"></div>
        <div class="right-left-cont-title-name">绑定银行卡</div>
    </div>
    <form class="am-list bg_fff" id="addOrEditBankCardForm">
        <input id="userId" name="userId" type="hidden" />
        <input name="type" id="type" type="hidden" value="C">
        <input name="currency" id="currency" type="hidden" value="CNY">
        <input name="bankCode" id="bankCode" type="hidden">
        <div class="am-list-body">
            <div class="am-list-item am-input-item">
                <div class="am-input-label am-input-label-5">持卡人</div>
                <div class="am-input-control">
                    <input type="text" placeholder="请输入真实姓名" id="realName" name="realName"/>
                </div>
            </div>
            <div class="am-list-item am-input-item">
                <div class="am-input-label am-input-label-5">银行类型</div>
                <div class="am-input-control">
                    <select id="bankName" name="bankName"></select>
                </div>
            </div>
            <div class="am-list-item am-input-item">
                <div class="am-input-label am-input-label-5">银行支行</div>
                <div class="am-input-control">
                    <input type="text" id="subbranch" name="subbranch"/>
                </div>
            </div>
            <div class="am-list-item am-input-item">
                <div class="am-input-label am-input-label-5">银行卡号</div>
                <div class="am-input-control">
                    <input type="number" placeholder="请输入银行卡号" id="bankcardNumber" name="bankcardNumber"/>
                </div>
            </div>
            <div class="am-list-item am-input-item">
                <div class="am-input-label am-input-label-5">预留手机</div>
                <div class="am-input-control">
                    <input type="tel" placeholder="请输入手机号" id="bindMobile" name="bindMobile" />
                </div>
            </div>
        </div>

    </form>
    <div class="primary-wrap">
        <a id="addOrEditBankCardBtn" class="am-button am-button-primary">
            <span>确定</span>
        </a>
    </div>
</div>
