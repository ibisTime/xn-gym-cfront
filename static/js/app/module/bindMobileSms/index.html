<div id="bindMobileSmsWrap" class="right-left-cont">
    <div class="right-left-cont-title">
        <div class="right-left-cont-title-name">绑定手机号</div>
    </div>
    <form id="bind-mobile-formSms" class="form-wrapper">
        <div class="form-item border-bottom-1px">
            <div class="am-flexbox">
                <span class="item-title">手机号</span>
                <input type="tel" placeholder="请输入手机号码" name="bind-mobileSms" id="bind-mobileSms" class="input-item"/>
            </div>
        </div>
        <div class="form-item form-btn-item border-bottom-1px">
            <div class="am-flexbox">
                <span class="item-title">验证码</span>
                <div class="input-item"><input type="tel" placeholder="请输入验证码" name="bind-smsCaptcha" id="bind-smsCaptcha"/></div>
                <button class="item-button am-button am-button-small am-button-primary" id="bind-getVerification">获取验证码</button>
            </div>
        </div>
    </form>
    <div class="primary-wrap">
        <a id="bind-mobile-btnSms" class="am-button am-button-primary">
            <span>设置</span>
        </a>
    </div>
</div>
